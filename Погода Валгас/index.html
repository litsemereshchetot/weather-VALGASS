<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" , chrome="1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./src/js/config.js" defer></script>
    <script type="text/javascript" src="./src/js/main.js" defer></script>
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Привет!</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">New York, US</div>
          <div class="date">Thrusday 10 Octuber 2021</div>
        </section>
        <div class="current">
          <div class="temp">15<span>°C</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°C / 16 °C</div>
          <div class="sensation">Sensation: 16.54°C</div>
          <div class="humidity">Humidity: 66 %</div>
          <div class="heat-index">Heat index: Dry</div>
        </div>
      </main>
    </div>
  </body>
</html>
